<p-card *ngFor="let applicant of applicants" styleClass="p-m-4 p-shadow-24">
  <ng-template pTemplate="body">
    <div class="p-card-title">
      {{applicant.name}}
    </div>
    <div class="p-card-subtitle">
      <a [href]="'mailto:' + applicant.email" style="color: inherit">{{applicant.email}}</a>
    </div>
    <div class="p-text-center">
      <h1>{{applicant.title}}</h1>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <span [ngSwitch]="applicant.company?.name">
      <img *ngSwitchCase="'SDA DMS Zrt.'" src="assets/sda.png" [alt]="applicant.company?.name" class="logo" />
      <img *ngSwitchCase="'ELMS Informatikai Zrt.'" src="assets/elms.png" [alt]="applicant.company?.name" class="logo" />
      <img *ngSwitchCase="'E-Educatio Információtechnológia Zrt.'" src="assets/educatio.png" [alt]="applicant.company?.name" class="logo" />
      <img *ngSwitchCase="'eKRÉTA Informatikai Zrt.'" src="assets/ekreta.png" [alt]="applicant.company?.name" class="logo" />
    </span>
    <span>{{applicant.company?.name}}</span>
  </ng-template>
</p-card>
